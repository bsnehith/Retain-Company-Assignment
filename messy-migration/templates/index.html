<!DOCTYPE html>
<html>
<head><title>All Users</title></head>
<body>
    <h1>All Users</h1>
    <a href="/add">Add New User</a> | <a href="/login">Login</a>
    <ul>
        {% for user in users %}
            <li>{{ user.name }} ({{ user.email }})
                <a href="/delete/{{ user.id }}">[Delete]</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
